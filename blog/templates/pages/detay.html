{% extends 'base.html' %}

{% block title %} {{yazi.baslik}} {% endblock %}

{% block content %} 


<div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{ yazi.resim.url }}" class="img">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ yazi.baslik }}</h5>
        <p class="card-text">{% if yazi.icerik %}
            {{ yazi.icerik|safe }}
          {% else %}
            Henüz içerik yok.
          {% endif %}</p>
        <p class="card-text"><small class="text-body-secondary">{{ yazi.duzenleme_tarihi|timesince }} önce paylaşıldı</small></p>
      </div>
    </div>
  </div>
</div>

<p>{{yazi}}</p>

<h5>Yorumlar</h5>


{% endblock %}
